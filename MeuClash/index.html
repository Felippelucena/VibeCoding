<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Clash Royale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header com informa√ß√µes do jogo -->

                <div class="player-name">Voc√™</div>
                <div class="elixir-bar">

                    <span class="elixir-text" id="playerElixirText">10/10</span>
                </div>
            </div>
            
            <div class="game-timer">
                <span id="gameTimer">3:00</span>
            </div>
            
            <div class="enemy-info">
                <div class="player-name">IA Malvada</div>
                <div class="elixir-bar">
                    <div class="elixir-fill" id="enemyElixir"></div>
                    <span class="elixir-text" id="enemyElixirText">10/10</span>
                </div>
            </div>
        </div>        <!-- Campo de batalha -->
        <div class="battlefield-container">
            <canvas id="battlefield"></canvas>
        </div>

        <!-- Deck de cartas do jogador -->
        <div class="player-deck">
            <card class="card" data-type="knight" data-cost="3">
                <div class="card-cost">3</div>
                <div class="card-icon">‚öîÔ∏è</div>
                <div class="card-name">Cavaleiro</div>
            </card>
            
            <card class="card" data-type="archer" data-cost="3">
                <div class="card-cost">3</div>
                <div class="card-icon">üèπ</div>
                <div class="card-name">Arqueira</div>
            </card>
            
            <card class="card" data-type="giant" data-cost="5">
                <div class="card-cost">5</div>
                <div class="card-icon">üëπ</div>
                <div class="card-name">Gigante</div>
            </card>
            
            <card class="card" data-type="fireball" data-cost="4">
                <div class="card-cost">4</div>
                <div class="card-icon">üî•</div>
                <div class="card-name">Bola de Fogo</div>
            </card>
            
            <card class="card" data-type="minions" data-cost="3">
                <div class="card-cost">3</div>
                <div class="card-icon">ü¶á</div>
                <div class="card-name">Lacaios</div>
            </card>
        </div>

        <!-- Mensagens do jogo -->
        <div class="game-messages" id="gameMessages"></div>
    </div>

    <!-- Scripts -->
    <script src="cards.js"></script>
    <script src="battlefield.js"></script>
    <script src="ai.js"></script>
    <script src="game.js"></script>
</body>
</html>
